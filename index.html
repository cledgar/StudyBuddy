<!-- pseudocode mockup for main  page :) -->

<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <title>StudyBuddy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <!-- need to make these display actual game info and not the placeholders -->
    <div id="coin-display">Coins: 0</div>
    <button id="open-flashcards">Flashcards</button>
    <a href="settings.html"><button>Settings</button></a>
  </header>

  <main>
    <section id="pet-area">
      <!-- Pet art goes here -->
      <img id="pet-sprite" src="assets/pets/chicken.png" alt="Chicken">
      <div id="pet-name">Buddy</div>

      <div id="pet-needs">
        <div class="need" id="hunger">Hunger: 100%</div>
        <div class="need" id="thirst">Thirst: 100%</div>
        <div class="need" id="clean">Cleanliness: 100%</div>
      </div>
    </section>

    <section id="flashcard-area">
      <div id="flashcard-question"></div>
      <label for="flashcard-answer"></label><input id="flashcard-answer" type="text">
      <button id="submit-answer">Submit</button>
    </section>

    <div id="modal-container" class="hidden"></div>
    <section id="ui-panels">
      <section id="inventory-module" class="panel">
        <h2>Inventory</h2>
        <section id="inventory-inventory" class="sub-panel">
          <div id="inventory-items"></div>
        </section>
      </section>

      <section id="shop-module" class="panel">
        <h2>Shop</h2>
        <section id="shop-inventory" class="sub-panel">
          <div id="shop-items"></div>
        </section>
      </section>
    </section>

  </main>
  <script src="js/storage.js"></script>
  <script src="js/pet.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/flashcards.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
